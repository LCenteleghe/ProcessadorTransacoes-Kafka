<!DOCTYPE html>
<html>
<head>
<title>Dashboard Transações</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>

</head>
<body>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">Conexao com o broker:</label>
						<button id="connect" class="btn btn-default" type="submit">Conectar</button>
						<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Descontectar</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
		    <div class="col-md-12">
		        <h3>Totais Por Estabelecimento</h3>
			    <div id="totais-div" class="col-md-12"></div>
		    </div>
		</div>
		<div class="row">
			<div class="col-md-12">
			    <h3>Transacoes</h3>
				<table id="transacoes-table" class="table table-striped table-condensed">
				    <thead>
				        <tr>
				            <td>Codigo</td>
				            <td>Cartao</td>
				            <td>Valor</td>
				            <td>Data</td>
				            <td>Estabelecimento</td>
				        </tr>
				    </thead>
					<tbody id="transacoes-tbody"></tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
